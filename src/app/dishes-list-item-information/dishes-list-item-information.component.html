<div class="dishes">
  <p>Id : {{dish.id}}</p>
  <p>Name : {{dish.name}}</p>
  <p>Is available : {{dish.isAvailable}}</p>
  <p>Description : {{dish.description}}</p>
  <p>Type : {{dish.type}}</p>
  <p>Price : {{dish.price}}</p>
  <button class="change"  (click)="changeStatusOfDish()">Zmien dostepnosc</button>
  <button class="back-button" [routerLink]='["/"]'>Wroc</button>
</div>
