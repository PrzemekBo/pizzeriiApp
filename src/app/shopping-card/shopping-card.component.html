<h1>Koszyk</h1>
<div class="basket">
  <div class="basket-items">
    <div [id]="setIdsForBasketItems()" class="basket-item" *ngFor="let dish of dishes">
      <div class="description">
        <h3>{{dish.name}}</h3>
        <p>{{dish.description}}</p>
      </div>
      <div class="price">
        <p>Cena: {{dish.price}}</p>
      </div>
      <div class="button-delete">
       <button [id]="setIdsForButtons()" (click)="deleteFromBasket(dishes.indexOf(dish), $event)">Usun z koszyka
        </button>
      </div>
    </div>
  </div>
  <p>Wartosc koszyka: {{service.calculateBasketCost()}} </p>
</div>
<a routerLink="/">Powrot</a>
